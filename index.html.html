
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost Son Media</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20%;
      font-size: 2em;
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="urban_background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="content">
    Welcome to Lost Son Media
  </div>
</body>
</html>
